<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de compras </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <img src="supermercado.jpg">
    <h1>Lista de compras</h1>
    <p> Adicione e remova itens sempre que for no mercado.</p>
    
    <form>
        <label>Novo item:</label>
        <input type="text" id="item">
        <input type="submit" value="Adicionar" id="add">
        <input type="button" value="Remover" id="remover">
    </form><br>

    <div class="lista">
        <h3>Comprar:</h3>
        <span class="listaItem"></span>
    </div>
</body>
</html>
